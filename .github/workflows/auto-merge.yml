          if [ "$PR_NUMBER" != "null" ] && [ "$PR_NUMBER" != "" ]; then
            echo "âœ… Pull Request åˆ›å»ºæˆåŠŸ!"
            echo "PR ç¼–å·: #$PR_NUMBER"
            echo "PR é“¾æ¥: $PR_URL"
