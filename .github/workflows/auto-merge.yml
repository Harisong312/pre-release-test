name: Auto Merge Release Branches

on:
  push:
    branches:
      - 'main'

jobs:
  auto-merge:
    runs-on: ubuntu-latest    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get branch info
        id: branch-info
