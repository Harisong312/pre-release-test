name: Auto Merge Release Branches

on:
  push:
    branches:
      - 'main'

permissions:
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get branch info
        id: branch-info
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          SOURCE_BRANCH=dev
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "发布分支: $BRANCH_NAME"
          echo "source_branch=$SOURCE_BRANCH" >> $GITHUB_OUTPUT
          echo "合并目标分支: $SOURCE_BRANCH"

      - name: Create Pull Request
        id: create-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_URL=$(gh pr create \
          --base ${{ steps.branch-info.outputs.source_branch }} \
          --head ${{ steps.branch-info.outputs.branch_name }} \
          --title "🤖 Auto-merge: ${{ steps.branch-info.outputs.branch_name }} → ${{ steps.branch-info.outputs.source_branch }}" \
          --body "## 🤖 Auto Merge Pull Request

          **Base Branch**\: \`${{ steps.branch-info.outputs.source_branch }}\`
          **Head Branch**\: \`${{ steps.branch-info.outputs.branch_name }}\`
          **Created Time**\: \`$(date -u)\`

          ---
          *This PR is created by GitHub Actions*")

          echo "PR_URL=$PR_URL" >> $GITHUB_OUTPUT
          echo "PR_URL"

      # 可选：自动合并 PR（如果启用）
      - name: Auto-merge Pull Request
        run: |
          PR_NUMBER="${{ steps.create-pr.outputs.pr_number }}"
          
          echo "🔄 尝试自动合并 PR #$PR_NUMBER"
          echo "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER/merge"
          
          # 启用自动合并
          curl -L \
            -X PUT \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER/merge" \
            -d '{
              "commit_title": "🤖 Auto-merge: merge release branch into dev",
              "commit_message": "Automatically merged by GitHub Actions",
              "merge_method": "merge"
            }'

  notify-failure:
    runs-on: ubuntu-latest
    needs: auto-merge
    if: failure()
    
    steps:
      - name: Notify merge failure
        run: |
          echo "❌ 自动合并失败!"
          echo "分支: ${GITHUB_REF#refs/heads/}"
          echo "无法创建自动合并的 Pull Request"
          echo "请手动检查并解决冲突，然后手动创建 PR"